<style>

  color:#384E78;

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-body">
                    <h2 class="title">Diabetes Prediction</h2>
                    <form action="/predict" method="post" enctype="multipart/form-data">
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Pregnancies" name="preg">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Glucose" name="glucose">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="BloodPressure" name="bp">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Insulin" name="ins">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="BMI" name="bmi">
                        </div>
                         <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="DiabetesPedigreeFunction" name="dpf">
                        </div>
                         <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Age" name="age">
                        </div>

                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Submit</button>
                        </div>
                         <h1 class="heading">Person have {{text1}} </h1>
                    </form>
                </div>
            </div>
        </div>
    </div>
